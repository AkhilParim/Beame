<div class="projects-container">
  <div class="header">
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-4">
            <!-- <button class="back-btn">
              <span>‚Üê</span>
              Back
            </button> -->
            <h1>My Projects</h1>
        </div>
    </div>
    <div class="actions">
      <button class="action-btn" [disabled]="!selectedProject" (click)="generateReport()">
        <!-- <span class="icon">+</span> -->
        View Report <!-- TODO: add icon -->
      </button>
      <button class="action-btn" [disabled]="!selectedProject" (click)="addDesignConstraints()">
        <!-- <span class="icon">+</span> -->
        Edit Design Constraints <!-- TODO: add icon -->
      </button>
    </div>
  </div>

  <div class="projects-grid">
    @for (project of projects; track project.id) {
      <div 
        class="project-card" 
        [class.selected]="selectedProject?.id === project.id"
        (click)="selectProject(project)"
      >
        <div class="project-header">
          <h2>{{ project.name }}</h2>
          <button class="delete-btn text-gray-400">delete</button>
        </div>
        <p class="description">{{ project.description }}</p>
        <div class="tags">
          @for (tag of project.tags; track tag) {
            <span class="tag">{{ tag }}</span>
          }
        </div>
      </div>
    }
  </div>

  <button class="create-project-btn">
    <span class="icon">+</span>
    Create Project
  </button>

  @if (showDesignConstraints) {
    <app-design-constraints (close)="onDesignConstraintsClose()" />
  }
</div>
